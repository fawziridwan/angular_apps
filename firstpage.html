<html data-ng-app="">
    <head>
        <title>First Page</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        
        <script src="/lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" 
             data-ng-app-init="names=['fawzi','ridwan','supi','yaddin']">
<!--            Name : <input type="text" ng-model="name" class="form-control" /><br>{{ name }}-->
<!--            Name : <br><input type="text" data-ng-model="name" class="form-control"><br> {{name}}-->
            <h3>Looping with ng-repeat Directive</h3>
            <ul>
                <li data-ng-repeat="name in names">{{ name }}</li>
            </ul>
        </div>
    </body>
</html>
